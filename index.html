<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="/deck.js"></script>
    <title>Rummy 500</title>
</head>
<body>
    <div class="game-board-container">
        <header>
            <h1>Rummy Gin</h1>
        </header>
    
        <div class="game-board">

            <div id="computers">
            </div>
            
            <section>
                <div class="main">
                    <img src="scr/playingcards/Backing.png" class="pluckPile" alt="">
                    <div id="discardPile" class="button"></div>
                </div>
                <p class="pass-btn">PASS</p>
            </section>
            
            <div id="btns">
                <div class="sorting-btns">
                    <p id="suit-btn">SUIT</p>
                    <p id="number-btn">NUMBER</p>
                </div>
                <div class="selections">
                    <p id="discard-btn">DISCARD</p>
                    <p id="knock-btn">KNOCK</p>
                    <p id="gin-btn">GIN</p>
                </div>
            </div>

            <div id="users">
            </div>
        </div>
    </div>
</body>
</html>
